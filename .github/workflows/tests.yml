name: Run Tests

on:
  pull_request:
    paths-ignore: 'go/**'

env:
  GITHUB_PULL_REQUEST_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
  GITHUB_PULL_REQUEST_BASE_SHA: ${{ github.event.pull_request.base.sha }}

jobs:
  build:
    name: Run Tests (just DevUI tests for now)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@main
      with:
        # get all history for the diff
        fetch-depth: 0
    - name: Set up node (16)
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - name: NPM install for tools
      working-directory: ./genkit-tools
      run: npm install
    - name: Run build script for tools
      working-directory: ./genkit-tools
      run: npm run build
    - name: Tests for dev UI
      working-directory: ./genkit-tools/ui
      run: npm run test-headless
