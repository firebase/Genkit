name: Go tests and checks

on: pull_request

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@main
      - name: Set up Go
        uses: actions/setup-go@main
        with:
          go-version: '1.22.x'
      - name: Run tests
        run: go test -C go -v ./...
