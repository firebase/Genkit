name: Bump and Tag JS Version

on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: Release type
        type: choice
        default: patch
        required: true
        options:
          - patch
          - minor
          - major
          - prerelease
      preid:
        description: Prerelease identifier
        type: string
        default: rc
        required: true

jobs:
  build:
    name: Version bump
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v3
      - name: Set up node v20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      - name: 'js/core version bump'
        uses: 'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GENKIT_RELEASER_GITHUB_TOKEN }}
          PACKAGEJSON_DIR: js/core
        with:
          default: ${{ inputs.releaseType }}
          preid: ${{ inputs.preid }}
          commit-message: 'chore: bump @genkit-ai/core version to {{version}}'
          tag-prefix:  '@genkit-ai/core@'
      - name: 'js/ai version bump'
        uses: 'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GENKIT_RELEASER_GITHUB_TOKEN }}
          PACKAGEJSON_DIR: js/ai
        with:
          default: ${{ inputs.releaseType }}
          preid: ${{ inputs.preid }}
          commit-message: 'chore: bump @genkit-ai/ai version to {{version}}'
          tag-prefix:  '@genkit-ai/ai@'
      - name: 'js/flow version bump'
        uses: 'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GENKIT_RELEASER_GITHUB_TOKEN }}
          PACKAGEJSON_DIR: js/flow
        with:
          default: ${{ inputs.releaseType }}
          preid: ${{ inputs.preid }}
          commit-message: 'chore: bump @genkit-ai/flow version to {{version}}'
          tag-prefix:  '@genkit-ai/flow@'
